¿Cuántos pokémon quieres obtener?
<button mat-stroked-button (click)="getPokemons(50)">50</button>
<button mat-stroked-button (click)="getPokemons(100)">100</button>
<button mat-stroked-button (click)="getPokemons(200)">200</button>

<mat-form-field appearance="fill">
    <mat-label>Elementos por página</mat-label>
    <mat-select [(ngModel)]="pokemonNumberSelected">
        <mat-option value="50">50</mat-option>
        <mat-option value="100">100</mat-option>
        <mat-option value="200">200</mat-option>
    </mat-select>
</mat-form-field>

<p>Has seleccionado {{pokemonNumberSelected}}</p>

<hr />

<p>Desplegable que refresca la lista sin botón (hacemos uso del evento change)</p>
<mat-form-field appearance="fill">
    <mat-label>Elementos por página</mat-label>
    <mat-select [(ngModel)]="pokemonNumberSelected" (selectionChange)="getPokemonList()">
        <mat-option value="50">50 pokémons</mat-option>
        <mat-option value="100">100 pokémons</mat-option>
        <mat-option value="200">200 pokémons</mat-option>
    </mat-select>
</mat-form-field>

<ul>
    <li *ngFor="let pokemon of pokemonList">{{pokemon.name}}</li>
</ul>
